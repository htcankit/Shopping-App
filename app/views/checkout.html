
<h2>Checkout</h2>
<div ng-show="basket.count() > 0">
	<table class="table">
		<tr>
			<th>Item Name</th>
			<th>Item Price</th>
			<th>Item Quantity</th>
			<th><Subtotal</th>
		</tr>
		<tr ng-repeat="item in basket.get()">
			<td>{{item.type.name}}</td>
			<td>{{item.type.price | currency}}</td>
			<td>{{item.quantity}}</td>
			<td>{{item.type.price * item.quantity | currency}}</td>
		</tr>
	</table>
	<p><b>Total : </b>{{total() | currency}}</p>
</div>
<div ng-show="basket.count() == 0">No items in basket</div>
